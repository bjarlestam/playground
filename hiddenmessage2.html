<!DOCTYPE html>
<head>
	<title>Hidden message in console test</title>
	<meta charset="utf-8">
<style>
h1 {
 font-family: Helvetica,Arial,Verdana,sans-serif;
 font-weight: 800;
 color: red;
}

body {
  background-color: black;
}
</style>
</head>
<body>	
<h1>Check your console</h1>
<script>
  var svtplay_log_index = 0;
  var svtplay_log_text = [
  "     hej kompis!                             ",
  "     ~ ~ ~ ~ ~ ~                             ",
  "                                             ",
  "     roligt att du hittat hit!               ",
  "     vill du jobba med svtplay.se?           ",
  "     maila till jobb@svtplay.se              ",
  "                                             "
  ];
  var background_color = 111;
  var t;

  function log_message() {
    if(svtplay_log_text[svtplay_log_index]) {
      console.log("%c" + svtplay_log_text[svtplay_log_index], "color:#5ab52b; background:#"+background_color+"; font-size: 16pt; line-height:2; padding:10px;");
      svtplay_log_index++;
      background_color = background_color + 111;
    } else {
      clearInterval(t);
      svtplay_log_index = 0;
      background_color = 111;
    }
  }

  function $jobba_med_svtplay() {
    t = setInterval(function () {
      log_message();
    }, 700);
  }

</script>
</body>
</html>
