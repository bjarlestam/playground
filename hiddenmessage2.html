<!DOCTYPE html>
<head>
	<title>Hidden message in console test</title>
	<meta charset="utf-8">
<style>
h1 {
 font-family: Helvetica,Arial,Verdana,sans-serif;
 font-weight: 800;
 color: red;
}

body {
  background-color: black;
}
</style>
</head>
<body>	
<h1>Check your console</h1>
<script>
  var svtplay_log_index = 0;
  var svtplay_log_text = [
  "  _   _       _   _  __                     _     _  ",
  " | | | | ___ (_) | |/ /___  _ __ ___  _ __ (_)___| | ",
  " | |_| |/ _ \\| | | ' // _ \\| '_ ` _ \\| '_ \\| / __| | ",
  " |  _  |  __/| | | . \\ (_) | | | | | | |_) | \\__ \\_| ",
  " |_| |_|\\___|/ | |_|\\_\\___/|_| |_| |_| .__/|_|___(_) ",
  "           |__/                      |_|             ",
  "                                                     ",
  " ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ",
  "                                                     ",
  "     roligt att du hittat hit!                       ",
  "     vill du jobba med svtplay.se?                   ",
  "     maila till jobb@svtplay.se                      ",
  "                                                     "
  ];
  var background_color = 1;
  var t;

  function log_message() {
    if(svtplay_log_text[svtplay_log_index]) {
      console.log("%c" + svtplay_log_text[svtplay_log_index], "color:#5ab52b; background:rgba(0,0,0,"+background_color+'); font-size: 16pt; line-height:1; font-family:monospace; padding:0px;');
      svtplay_log_index++;
      background_color = background_color * 0.97;
    } else {
      clearInterval(t);
      svtplay_log_index = 0;
      background_color = 1;
    }
  }

  function $jobba_med_svtplay() {
    t = setInterval(function () {
      log_message();
    }, 500);
  }

</script>
</body>
</html>
